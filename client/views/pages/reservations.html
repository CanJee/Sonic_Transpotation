<template name="reservations">

    {{> pageHeading title='Reservations' }}

 <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-t-lg">
                    <h1>
                        Reservations
                    </h1>
                </div>
            </div>
        </div>
        <div class="text-right" style="padding-bottom: 20px;">
            <button class="btn btn-primary create-schedule" style="margin-bottom: 0px;">Edit Reservation(s)</button>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <input type="text" class="form-control input-sm m-b-xs" id="filter"
                               placeholder="Search in table">

                        <table class="footable table table-stripped toggle-arrow-tiny schedules-list" data-page-size="15" data-paging="true" data-filter=#filter>
                            <thead>
                            <tr>

                                <th>Reservation ID</th>
                                <th data-hide="phone">Departure</th>
                                <th data-hide="phone">Arriving</th>
                                <th data-hide="phone">Seats Reserved</th>
                                <th data-hide="phone">Departure Date</th>
                                <th data-hide="phone">Created By</th>
                                <th data-hide="phone">Payment Received</th>
                                

                            </tr>
                            </thead>
                            <tbody>
                                {{#each schedules}}
                                    {{> schedule}}
                                {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="10">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {{> editReservationsModalTemplate}}
</template>
