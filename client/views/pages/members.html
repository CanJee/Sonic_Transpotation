<template name="members">

    {{> pageHeading title='Members' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-t-lg">
                    <h1>
                        Members
                    </h1>
                </div>
            </div>
        </div>
        <div class="text-right" style="padding-bottom: 20px;">
            <button class="btn btn-primary create-schedule" style="margin-bottom: 0px;">Add a Member</button>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <input type="text" class="form-control input-sm m-b-xs" id="filter"
                               placeholder="Search in table">

                        <table class="footable table table-stripped toggle-arrow-tiny schedules-list" data-page-size="15" data-paging="true" data-filter=#filter>
                            <thead>
                            <tr>

                                <th>Member ID</th>
                                <th data-hide="phone">First Name</th>
                                <th data-hide="phone">Last Name</th>
                                <th data-hide="phone">E-Mail</th>
                                <th data-hide="phone">Phone Number</th>
                                
                                

                            </tr>
                            </thead>
                            <tbody>
                                {{#each schedules}}
                                    {{> schedule}}
                                {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="10">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {{> createScheduleModalTemplate}}
    {{> editScheduleModalTemplate}}
</template>
