<template name="viewInvoiceModalTemplate">
    <div class="modal inmodal fade in" id="viewInvoiceModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <i class="fa fa-calendar modal-icon"></i>
                    <h4 class="modal-title">Past Invoices</h4>
                </div>
                <form class="form-horizontal" id="create-schedule-form" novalidate="false">
                    <div class="modal-body">

                        <div class="form-group"><label class="col-lg-4 control-label">Departure Location</label>
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <select data-placeholder="Choose a departure location..." class="chosen-select departure-location" id="departure-location" style="width:350px;" tabindex="2">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label">Arrival Location</label>
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <select data-placeholder="Choose an arrival location..." class="chosen-select arrival-location" id="arrival-location" style="width:350px;" tabindex="2">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label">Price</label>
                            <div class="col-lg-8">
                                <div class="input-group m-b">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" name="location2" id="modal-location" class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >Available Seats</label>
                            <div class="col-lg-8"><input type="text" name="iso2" id="modal-iso" class="form-control required"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
