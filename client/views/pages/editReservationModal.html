<template name="editReservationsModalTemplate">
    <div class="modal inmodal fade in" id="editReservationsModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <i class="fa fa-pencil-square-o modal-icon"></i>
                    <h4 class="modal-title">Edit Reservations</h4>
                </div>
                <form class="form-horizontal" id="edit-reservations-form" novalidate="false">
                    <div class="modal-body">
                        <div class="form-group"><label class="col-lg-3 control-label">Reservations ID</label>
                            <div class="col-lg-9"><input type="text" id="modal-loc-id" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-3 control-label">Created By</label>
                            <div class="col-lg-9"><input type="text" id="modal-created-by" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-3 control-label">Location</label>
                            <div class="col-lg-9"><input type="text" name="location2" id="modal-location" class="form-control required"></div>
                        </div>
                        <div class="form-group"><label class="col-lg-3 control-label" >ISO Code</label>
                            <div class="col-lg-9"><input type="text" name="iso2" id="modal-iso" class="form-control required"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
