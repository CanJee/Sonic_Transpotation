<template name="passengerList">

    {{> pageHeading title='Passenger List' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-t-lg">
                    <h1>
                        Passenger List
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <input type="text" class="form-control input-sm m-b-xs" id="filter"
                               placeholder="Search in table">

                        <table class="footable table table-stripped toggle-arrow-tiny passenger-list" data-page-size="15" data-paging="true" data-filter=#filter>
                            <thead>
                            <tr>

                                <th>Reservation ID</th>
                                <th data-hide="phone">Passenger First Name</th>
                                <th data-hide="phone">Passenger Last Name</th>

                            </tr>
                            </thead>
                            <tbody>
                                {{#each passengers}}
                                    {{> passenger}}
                                {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="10">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="passenger">
    <tr>
      <td>{{_id}}</td>
      <td>{{passengerFirstName}}</td>
      <td>{{passengerLastName}}</td>
    </tr>
</template>
