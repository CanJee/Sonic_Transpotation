<template name="navigation">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">

            <!-- Close canvas menu used only on OffCanvas page -->
            <!-- You can remove this tag if you dont use offCanvas menu -->
            <a class="close-canvas-menu"><i class="fa fa-times"></i></a>
            <!-- End offCanvas menu toggle -->

            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> 
                                <span class="block m-t-xs"> 
                                    <strong class="font-bold" style="font-size: 10pt;font-family: monospace;">{{ currentUserName }} </strong><br>
                                    <strong class="font-bold" style="font-size: 10pt;font-family: monospace;">{{ currentUserEmail }} </strong>
                                </span>
                                <span class="text-muted text-xs block" style="font-size: 10pt;font-family: monospace;">Role:
                                    {{#if isInRole 'admin'}} 
                                        <span class="label label-primary" style="font-size: 10pt;font-family: monospace;">admin</span>
                                    {{else}}
                                        <span class="label label-warning" style="font-size: 10pt;font-family: monospace;">user</span>
                                    {{/if}}
                                </span> 
                            </span> 
                        </a>
                    </div>
                    <div class="logo-element">
                        ST+
                    </div>
                </li>
                {{#if isInRole 'admin'}} 
                <li class="{{isActiveRoute regex='members'}}">
                    <a href="{{pathFor route='members'}}"><i class="fa fa-user"></i> <span class="nav-label">Members</span> </a>
                </li>
                <li class="{{isActiveRoute regex='destinations'}}">
                    <a href="{{pathFor route='destinations'}}"><i class="fa fa-globe"></i> <span class="nav-label">Destinations</span> </a>
                </li>          
                <li class="{{isActiveRoute regex='^schedules'}} schedules-nav">
                    <a href="{{pathFor route='schedules'}}"><i class="fa fa-calendar"></i> <span class="nav-label">Schedules</span> </a>
                </li>
                <li class="{{isActiveRoute regex='^adminReservations'}}">
                    <a href="{{pathFor route='adminReservations'}}"><i class="fa fa-ticket"></i> <span class="nav-label">Admin Reservations</span> </a>
                </li>
                  <li class="{{isActiveRoute regex='analytics'}}">
                <a href="{{pathFor route='analytics'}}"><i class="fa fa-line-chart"></i> <span class="nav-label">Sales Analytics</span> </a>
                </li>

                {{else}}
                    <li class="{{isActiveRoute regex='^searchSchedules'}}">
                        <a href="{{pathFor route='searchSchedules'}}"><i class="fa fa-search"></i> <span class="nav-label">Search Schedules</span> </a>
                    </li>
                    <li class="{{isActiveRoute regex='^userReservations'}}">
                        <a href="{{pathFor route='userReservations'}}"><i class="fa fa-ticket"></i> <span class="nav-label">My Reservations</span> </a>
                    </li>
                {{/if}}
            </ul>
        </div>
    </nav>
</template>
